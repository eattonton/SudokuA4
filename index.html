<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>数独生成器--打印版</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/ttui.css" rel="stylesheet" />
    <script type="text/javascript" src="js/twloader.js"></script>
    <script>
        //动态加载
        TW_LoadScriptFromVersion("env.js", ['./js/ttui.js', './js/sudokumath.js'], () => { Start() })
    </script>
</head>

<body>
    <div class="title">
        <h2>
            数独生成器--打印版
        </h2>
    </div>
    <div class="buttons">
        <div class="button" onclick="CreateSudokuA4(1)">四宫数独(入门)</div>
        <div class="button" onclick="CreateSudokuA4(2)">九宫数独(简单)</div>
        <div class="button" onclick="CreateSudokuA4(3)">九宫数独(中等)</div>
        <div class="button" onclick="CreateSudokuA4(4)">九宫数独(困难)</div>
        <div class="button" onclick="CreateSudokuA4(5)">九宫数独(超难)</div>
    </div>
    <div class="board">
        <canvas id="board" width="1240" height="1754" style="border: 1px solid #000;"></canvas>
    </div>
   
    <div>
        <ul>
            <li>点击上面按钮--&gt;在弹出的图上长按--&gt;保存图片到手机。</li>
            <li>适用A4纸张打印。</li>
            <li>程序完全免费，欢迎分享。</li>
            <li>当前版本 v1.2</li>
            <li>email: eattonton@qq.com</li>
            <li>Supported By TriWeb.cn</li>
        </ul>
    </div>
  
</body>
 
</html>
